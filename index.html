<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="winScreen initially-hidden">
      <h6>YOU WIN!!</h6>
      <img src="img/win.gif"/>
    </div>
    <div class="container-fluid">
      <h6 id="header">MIAMI DICE</h6>
      <!-- form page -->
      <form id="entry" action="index.html" method="post">
        <div class="form-group">
          <h1 class="player-h1">Player 1 name:</h1>
          <input id="player1name" type="text" class="form-control" placeholder="e.g. Billy Bob" required>
        </div>
        <div class="form-group">
          <h1 class="player-h1">Player 2 name:</h1>
          <input id="player2name" type="text" class="form-control" placeholder="e.g. Beetlejuice" required>
        </div>
        <div class="form-group">
          <h1>What score would you like to play to?</h1>
          <input id="playTo" type="number" class="form-control" placeholder="e.g. 21" required>
        </div>
        <div class="form-group">
          <h1>Which dice would you like to play with?</h1>
          <select id="diceType" class="form-control">
            <option>4</option>
            <option>6</option>
            <option>8</option>
            <option>10</option>
            <option>12</option>
            <option>20</option>
          </select>
        </div>
        <button type="submit" id="playbutton">Let's Play!</button>
      </form>

      <!-- game -->
      <div class="initially-hidden" id="game">

        <!-- scoreboard -->
        <h3>First player to <span id="playToDisplay"></span> wins!</h3>
        <h4><span id="player1nameDisplay"></span>: <span id="player1scoreDisplay"></span></h4>
        <h4><span id="player2nameDisplay"></span>: <span id="player2scoreDisplay"></span></h4>
        <!-- roll display -->
        <h5>It is <span id="currentPlayer"></span>'s turn!</h5>
        <div class="result-div">
          <img class="initially-hidden" id ='spookyDookie'src='img/ghost.gif'>
          <p id="result-display">

          </p>
        </div>
        <!-- play options and turnscore -->
        <div class="row">
          <div class="col-xs-4">
            <button type="button" id="rollButton" class="play-button">RoLL</button>
          </div>
          <div class="col-xs-4">
            <div class="turnscore-div">
              <h2>Turn Score:</h2>
              <p id="turnscore-display">
                <span id="rollDisplay"></span>
              </p>
            </div>
          </div>
          <div class="col-xs-4">
            <button type="button" id="holdButton" class="play-button">HoLd</button>
          </div>
        </div>
      </div><!-- end of game -->
    </div><!-- end of container -->

  </body>
</html>
